<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Giflix</title>
</head>

<body class="background-image bulma-overlay-mixin-parent">

    <header class="header">
        <h1 class="title">Giflix</h1>
    </header>

    <main class="bulma-overlay-mixin">
        <form id="movieTitleSearchForm" class="search-area">
            <input class="input" id="movieTitleInput" type="text" placeholder="Enter Movie Title">
            <button class="button">Search</button>
        </form>

        <section id="movieDisplay" class="hide">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    
                    <article class="tile is-child box">
                        <iframe src="" width="480" height="300"></iframe><p><a href="https://giphy.com">Powered by GIPHY</a></p>
                    </article>
                </div>
                <div class="tile is-parent is-8">
                    <article class="tile is-child box">
                        <div class="wrap">
                            <h2 id="movieTitle" class="title">Movie</h2>
                        </div>
                        <img src="" id="moviePoster">
                        <p id="releaseYear"></p>
                        <br>
                        <p id="movieRated">Movie Rated</p>
                        <br>
                        <p id="movieGenre">Genre</p>
                        <br>
                        <p id="movieActors">Main Actors:</p>
                        <br>
                        <p id="moviePlot">Plot</p>
                        <br>
                        <p id="rottenTomatoRating">Rotten Tomatoes Rating: %</p>
                    </article>
                </div>
        </section>



    </main>

    <footer>
        <h2 class="copyright">&copy; 2024 Group 2 - Giflix</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
